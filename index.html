<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Afiliación</title>
</head>
<body>

    <h1>Vení al gym! 💪🏽</h1>

    <form action="https://postman-echo.com/post" method="post" target="_blank" >

        <fieldset>
          <legend>🙋🏼‍♂️Datos Personales 👀</legend>
  
          <div>
            <label for="nombre">Nombre:*</label>
            <input name="nombre" id="nombre" type="text" required maxlength="10" minlength="5">
          </div>
    
          <div>
            <label for="apellido">Apellido:*</label>
            <input name="apellido" id="apellido" type="text" required>
          </div>
  
          <div>
            <label for="documento">Documento:*</label>
            <input name="documento" id="documento" type="number" min="8" required>
          </div>
  
          <div>
            <label for="nacionalidad">Nacionalidad:* </label>
         <select name="nacionalidad" id="nacionalidad" required>
            <option value="">-Seleccionar-</option>
            <option value="Argentina">Argentina</option>
            <option value="Venezolana">Venezolana</option>
            <option value="Brasileña">Brasileña</option>
            <option value="Boliviana">Boliviana</option>
            <option value="Paraguaya">Paraguaya</option>
        </select>
          </div>

          <div>
            <label for="desc">Contanos un poco de vos...</label>
          <textarea name="descrip" id="desc" cols="18" rows="2"></textarea>
          </div>

          <div>
            <label>Sexo:*</label>
            <div>
                <input type="radio" id="femenino" name="sexo" value="femenino" required>
                <label for="femenino">Femenino</label>
  
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label>
  
                <input type="radio" id="otro" name="sexo" value="otro">
                <label for="otro">Otro</label>
            </div>
          </div>
  
        </fieldset>
  
  
        <fieldset>
          <legend>📱 Datos de contacto 📧</legend>
  
          <div>
            <label for="telefono">Teléfono:*</label>
            <input name="telefono" id="telefono" type="number" required placeholder="Código de área y número">
          </div>
    
          <div>
            <label for="correo">Dirección de correo electrónico:*</label>
            <input name="correo" id="correo" type="email" required placeholder="Ej: mail@gmail.com">
          </div>
    
        </fieldset>

        <fieldset>
            <legend>🚴🏼‍♂️ Actividades 🤸🏼‍♀️</legend>

            <p>Por favor, indicá cuáles actividades te interesan.</p>

            <p>Sede Palermo:</p>

            <div>
                <input type="checkbox" id="basquet" name="actividad" value="basquet">
                <label for="basquet">Básquet</label>
                    
                <input type="checkbox" id="boxeo" name="actividad" value="boxeo">
                <label for="boxeo">Boxeo</label>
                    
                <input type="checkbox" id="futbol" name="actividad" value="futbol">
                <label for="futbol">Fútbol</label>
                    
                <input type="checkbox" id="tenis" name="actividad" value="tenis">
                <label for="tenis">Tenis</label>
            </div>

            <p>Sede Rosario:</p>

            <div>
              <input type="checkbox" id="basquet2" name="actividad" value="basquet">
              <label for="basquet2">Básquet</label>
              
              <input type="checkbox" id="futbol2" name="actividad" value="futbol">
              <label for="futbol2">Fútbol</label>
              
              <input type="checkbox" id="rugby" name="actividad" value="rugby">
              <label for="rugby">Rugby</label>
              
              <input type="checkbox" id="voley" name="actividad" value="voley">
              <label for="voley">Voley</label>
            </div>
          </fieldset>

          <div>
            <input type="checkbox" id="condiciones" name="condiciones" required>
            <label for="condiciones">Acepto las condiciones*</label>
          </div>
          
          <div>
            <input type="checkbox" id="novedades" name="novedades">
            <label for="novedades">Deseo recibir novedades</label>
          </div>

          <p>*: campo obligatorio.</p>
  
        <button type="submit">Iniciar afiliación</button>
        <button type="reset">Restablecer</button>
       </form>
    
</body>
</html>

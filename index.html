<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Afiliación</title>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <h1 class="titulo bordes">Vení al gym! 💪🏽</h1>


    <form action="https://postman-echo.com/post" method="post" target="_blank" >
    <form action="https://postman-echo.com/post" method="post" target="_blank" >

        <fieldset>
          <legend class="datos">🙋🏼‍♂️Datos Personales 👀</legend>

        <div class="legend">
          <div>
            <label for="nombre">Nombre:*</label>
            <input class="cuadradito" name="nombre" id="nombre" type="text" required maxlength="10" minlength="5">
          </div>
    
          <div>
            <label for="apellido">Apellido:*</label>
            <input class="cuadradito" name="apellido" id="apellido" type="text" required>
          </div>
  
          <div>
            <label for="documento">Documento:*</label>
            <input class="cuadradito" name="documento" id="documento" type="number" min="8" required>
          </div>
  
          <div>
            <label for="nacionalidad">Nacionalidad:* </label>
         <select class="cuadradito" name="nacionalidad" id="nacionalidad" required>
            <option value="">-Seleccionar-</option>
            <option value="Argentina">Argentina</option>
            <option value="Venezolana">Venezolana</option>
            <option value="Brasileña">Brasileña</option>
            <option value="Boliviana">Boliviana</option>
            <option value="Paraguaya">Paraguaya</option>
        </select>
          </div>

          <div>
            <label for="desc">Contanos un poco de vos...</label>
          <textarea class="cuadradito desc" name="descrip" id="desc" cols="18" rows="2"></textarea>
          </div>

          <div>
            <label>Sexo:*</label>
            <div class="cuadradito sexo">
                <input type="radio" id="femenino" name="sexo" value="femenino" required>
                <label for="femenino">Femenino</label>
  
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label>
  
                <input type="radio" id="otro" name="sexo" value="otro">
                <label for="otro">Otro</label>
            </div>
          </div>
        </div>
  
        </fieldset>

        <div class="separ"></div>
  
  
        <fieldset>
          <legend class="datos">📱 Datos de contacto 📧</legend>

      <div class="legend">
          <div>
            <label for="telefono">Teléfono:*</label>
            <input class="tel" name="telefono" id="telefono" type="number" required placeholder="Código de área y número">
          </div>
    
          <div>
            <label for="correo">Dirección de correo electrónico:*</label>
            <input class="mail" name="correo" id="correo" type="email" required placeholder="Ej: mail@gmail.com">
          </div>
        </div>
    
        </fieldset>

        <div class="separ"></div>

        <fieldset>
            <legend class="datos">🚴🏼‍♂️ Actividades 🤸🏼‍♀️</legend>

            <p>Por favor, indicá cuáles actividades te interesan.</p>

            <p>Sede Palermo:</p>

            <div>
                <input type="checkbox" id="basquet" name="actividad" value="basquet">
                <label for="basquet">Básquet</label>
                    
                <input type="checkbox" id="boxeo" name="actividad" value="boxeo">
                <label for="boxeo">Boxeo</label>
                    
                <input type="checkbox" id="futbol" name="actividad" value="futbol">
                <label for="futbol">Fútbol</label>
                    
                <input type="checkbox" id="tenis" name="actividad" value="tenis">
                <label for="tenis">Tenis</label>
            </div>

            <p>Sede Rosario:</p>

            <div>
              <input type="checkbox" id="basquet2" name="actividad" value="basquet">
              <label for="basquet2">Básquet</label>
              
              <input type="checkbox" id="futbol2" name="actividad" value="futbol">
              <label for="futbol2">Fútbol</label>
              
              <input type="checkbox" id="rugby" name="actividad" value="rugby">
              <label for="rugby">Rugby</label>
              
              <input type="checkbox" id="voley" name="actividad" value="voley">
              <label for="voley">Voley</label>
            </div>
          </fieldset>

          <div>
            <input type="checkbox" id="condiciones" name="condiciones" required>
            <label class="checkbox" for="condiciones">Acepto las condiciones*</label>
          </div>
          
          <div>
            <input type="checkbox" id="novedades" name="novedades">
            <label class="checkbox" for="novedades">Deseo recibir novedades</label>
          </div>

          <p class="checkbox">*: campo obligatorio.</p>
  
        <button  type="submit">Iniciar afiliación</button>
        <button type="reset">Restablecer</button>
    </form>

    <script type="module" src="/main.js"></script>
</body>
</html>
